userLineManager.getmodimokuaijusbyscddbm=select count(*) from yhdang y where mokuaiju in (<mkj>) and dh='<dh>'
userLineManager.getViewmokuaijus=select s.viewmokuaijus from scddbm s where s.area='<area>' and s.bm='<departname>'
