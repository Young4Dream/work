hfgd.getmonth=select month from mxmonth m where m.month >(select TValues from Tsd_Ini where TSection \= '\u6536\u8D39\u7ED3\u8D26' and TIdent \= '\u5F53\u524D\u6536\u8D39\u6708\u4EFD')
hfgd.existscurr=select count(*) from <tablename> where billingmonth='<hzyf>'

portmanager.devicetype2=select distinct a.area,mx.devicetype,mx.mokuaiju from air_devicemx mx,asys_area a where mx.mokuaiju=a.ywmokuaiju and mx.mokuaiju in (<mokuaiju>) order by a.area,substr(mx.devicetype,instr(mx.devicetype,',')+1) desc
portmanager.getpowersbymokuaiju=select count(*) from air_devicemx a where a.devicetype = '<devicetype>' and a.mokuaiju in (<mkj>)

reportTcyhtj.query=select mokuaiju,DH,YHMC,YHDZ,FEETYPE,STARTDATE,ENDDATE from (select rownum r, b.* from (select mokuaiju,DH,YHMC,YHDZ,FEETYPE,STARTDATE,ENDDATE from (SELECT Y.mokuaiju,Y.DH,YHMC,Y.YHDZ,A.FEETYPE,A.STARTDATE,A.ENDDATE FROM yhdang y ,attachfee a WHERE y.dh=a.dh and a.feecode='2' AND a.feetype='<yw>' AND y.mokuaiju like '<mkj>'  and y.dh like '<dh>' UNION ALL SELECT Y.mokuaiju,Y.DH,Y.YHMC,Y.YHDZ,h.fee_type,h.STARTDATE,h.ENDDATE FROM yhdang y ,hfintime h WHERE y.dh=h.dh and Y.BZ3 like '%<mkj>%'  and  h.FEE_TYPE ='<yw>' and y.dh like '<dh>') <tsdOrderBy>) B where rownum <= <pagerStart> + <rows>) C where C.R> <pagerStart>
reportTcyhtj.querypage=select count(*)  from (SELECT Y.mokuaiju, Y.DH, YHMC, Y.YHDZ, A.FEETYPE, A.STARTDATE, A.ENDDATE FROM yhdang y, attachfee a WHERE y.dh = a.dh and a.feecode = '2' AND a.feetype = '<yw>' AND y.mokuaiju = '<mkj>' and y.dh like '<dh>' UNION ALL SELECT Y.mokuaiju, Y.DH, Y.YHMC, Y.YHDZ, h.fee_type, h.STARTDATE, h.ENDDATE FROM yhdang y, hfintime h WHERE y.dh = h.dh and Y.BZ3 like '%<mkj>%' and h.fee_type = '<yw>' and y.dh like '<dh>')
reportYhscx.query=select  mokuaiju,gf,zf,he from (select rownum r, b.* from (select mokuaiju,gf,zf,he from (SELECT S.MOKUAIJU, S.GF, B.ZF,(S.GF+B.ZF) as he FROM (SELECT MOKUAIJU, COUNT(*) GF FROM (SELECT Y.MOKUAIJU, X.BZ, Y.TJBZ FROM YHDANG Y, YHXZ X WHERE Y.USERTYPE \= X.ID) X, HWJBDEF F WHERE X.BZ LIKE '%(\u516C\u8D39)' AND F.HWJB \= x.TJBZ AND F.BZ LIKE '<BZ>' GROUP BY MOKUAIJU) S, (SELECT MOKUAIJU, COUNT(*) ZF FROM (SELECT Y.MOKUAIJU, X.BZ, Y.TJBZ FROM YHDANG Y, YHXZ X WHERE Y.USERTYPE \= X.ID) X, HWJBDEF F WHERE X.BZ LIKE '%(\u81EA\u8D39)' AND F.HWJB \= x.TJBZ AND F.BZ LIKE '<BZ>' GROUP BY MOKUAIJU) B  WHERE S.MOKUAIJU \= B.MOKUAIJU AND S.mokuaiju LIKE '%<mkj>%') <tsdOrderBy>) B where rownum <\= <pagerStart> + <rows>) C where C.R> <pagerStart>
reportYhscx.querypage=select count(*) from (SELECT S.MOKUAIJU, S.GF, B.ZF,(S.GF+B.ZF) as he FROM (SELECT MOKUAIJU, COUNT(*) GF FROM (SELECT Y.MOKUAIJU, X.BZ, Y.TJBZ FROM YHDANG Y, YHXZ X WHERE Y.USERTYPE \= X.ID) X, HWJBDEF F WHERE X.BZ LIKE '%(\u516C\u8D39)' AND F.HWJB \= x.TJBZ AND F.BZ LIKE '<BZ>' GROUP BY MOKUAIJU) S, (SELECT MOKUAIJU, COUNT(*) ZF FROM (SELECT Y.MOKUAIJU, X.BZ, Y.TJBZ FROM YHDANG Y, YHXZ X WHERE Y.USERTYPE \= X.ID) X, HWJBDEF F WHERE X.BZ LIKE '%(\u81EA\u8D39)' AND F.HWJB \= x.TJBZ AND F.BZ LIKE '<BZ>' GROUP BY MOKUAIJU) B  WHERE S.MOKUAIJU \= B.MOKUAIJU AND S.mokuaiju LIKE '%<mkj>%')



